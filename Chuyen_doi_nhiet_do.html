<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>change C to F</title>
</head>
<body>
<script>
    let = inputCelsius = prompt("Input Celsius temperature:");
    let = celsius = + inputCelsius;
    let Fahrenheit = 9 * celsius / 5 + 32;
    alert("Temperature in Fahrenheit:" + Fahrenheit);
</script>
</body>
</html>
