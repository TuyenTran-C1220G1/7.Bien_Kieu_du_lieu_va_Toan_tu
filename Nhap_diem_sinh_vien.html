<!DOCTYPE html>
<html lang="en">
<head>

    <title>Title</title>
</head>
<body>
<script>
    let inputPhysics=prompt("Input Physics grade");
    let inputBiology=prompt("Input Biology grade");
    let inputChemistry=prompt("Input Chemistry grade");
    let physics=+inputPhysics;
    let biology=+inputBiology;
    let chemistry=+inputChemistry;
    let avGrade=(physics+biology+chemistry)/3;
    alert("Average grade is:"+avGrade);
</script>
