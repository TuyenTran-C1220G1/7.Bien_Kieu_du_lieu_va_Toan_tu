<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert currency</title>
</head>
<body>
<form>
    <label style="margin-left: 1px">Amount</label>
    <label style="margin-left: 100px">From Currency</label>
    <label style="margin-left: 45px">To Currency</label> <br>
    <input style="margin-left:1px; width: 100px; height: 15px" type="number" id="amount">
    <select style="margin-left: 45px; width: 100px; height: 20px" id="fromCurrency">
        <option name="VietNam"  value="vnd">Viet Nam</option>
        <option name="USD" value="usd">USD</option>
    </select>
    <select style="margin-left: 45px; width: 100px; height: 20px" id="toCurrency">
        <option name="VietNam"  value="vnd">Viet Nam</option>
        <option name="USD"  value="usd">USD</option>
    </select>
    <button style="margin-left: 45px; background-color: aqua" type="button" onclick="convertCurrency()">Convert</button> <br>
    <label>Result:</label>
    <label id="result1"></label>

</form>
</body>
</html>
<script>
    function convertCurrency(){
        let result;
        let amount = document.getElementById('amount').value;
        let from = document.getElementById('fromCurrency').value;
        let to = document.getElementById('toCurrency').value;
        if (from == 'vnd') {
            if (to == 'usd') {
                result = amount/23000;
                result+='USD';
            }
            else {result=amount;
                  result+='VND';
            }
        }

        if (from == 'usd') {
            if (to == 'vnd') {
                result = amount * 23000;
                result+='VND';
            }
            else {result=amount;
                  result+='USD';}
        }

        document.getElementById('result1').innerHTML = result;
    }
</script>
