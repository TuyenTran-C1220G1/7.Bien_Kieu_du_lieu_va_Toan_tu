<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculation_area_circle</title>
</head>
<body>
<button type="button" onclick="calAreaCircle();">Calculation Area Circle</button>
</body>
</html>
<script>
    function calAreaCircle() {
        const pi = 3.14;
        let inputRadius = prompt("Input radius circle:");
        let radius = +inputRadius;
        let areaCircle = radius * radius * pi;
        alert("Area of Circle:" + areaCircle);
    }
</script>
