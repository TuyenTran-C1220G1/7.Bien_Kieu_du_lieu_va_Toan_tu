<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculation_perimeter_circle</title>
</head>
<body>
<button type="button" onclick="calPerimeterCircle();">Calculation Perimeter Circle</button>
</body>
</html>
<script>
    function calPerimeterCircle() {
        const pi = 3.14;
        let inputRadius = prompt("Input radius circle:");
        let radius = +inputRadius;
        let perimeterCircle = radius * 2 * pi;
        alert("Area of Circle:" + perimeterCircle);
    }
</script>
